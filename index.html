<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Downloader</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background: #ffffff;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            padding: 20px 30px;
            max-width: 400px;
            width: 100%;
            text-align: center;
        }
        h1 {
            font-size: 1.8rem;
            margin-bottom: 20px;
            color: #4CAF50;
        }
        label {
            display: block;
            font-weight: bold;
            margin-bottom: 8px;
        }
        input, select {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 1rem;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 1rem;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #45a049;
        }
        footer {
            margin-top: 20px;
            font-size: 0.9rem;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Download Videos</h1>
        <form action="/download" method="POST">
            <label for="url">Video URL:</label>
            <input type="url" id="url" name="url" placeholder="Enter video URL" required>

            <label for="quality">Quality:</label>
            <select id="quality" name="quality">
                <option value="best">Best</option>
                <option value="worst">Lowest</option>
            </select>

            <button type="submit">Download</button>
        </form>
    </div>
    <footer>
        &copy;  <strong>Marawan_Tech</strong> 
        2025 حقوق النشر محفوظة لـ 
    </footer>
</body>
</html>
